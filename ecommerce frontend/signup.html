<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <p>Please login to your account</p>
    <form id="form" action="POST">
        <fieldset id="fieldset">
        <legend>Signup</legend>
        <label for="name">Name</label>
        <input type="name" id="name" name="name"  required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"  required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="conf-pass">Confirm Password</label>
        <input type="password" id="conf-pass" name="conf-pass" required>
        <button class="btn" type="submit">Sign up</button>    
       
       
        <p>By signing in, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</p>
        </fieldset>
    </form>
    </div>

    
</body>
</html>
