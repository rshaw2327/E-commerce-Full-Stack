<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <!-- modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Product</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>

                <button class="c-btn" type="button">Create</button>
            </form>
        </div>

    </div>

    <div class="side-bar">
        <h2>Ecommerce</h2>
       
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
<div class="main-content">
    <div class="Products" id="products">
        <h1>Products</h1>
        <button class="create-btn">Create New Product</button>

        <table>
            <thead>
                <tr>

                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody> 

                <!-- <tr>

                    <td>Wireless Mouse</td>

                    <td><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash"></i></td>

                </tr> -->

              
            </tbody>

        </table> 
    </div>
    </div>
    <script src="./scripts/product.js"></script>
    <script src="https://kit.fontawesome.com/2a218ecf02.js" crossorigin="anonymous"></script>
</body>

</html>
